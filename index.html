<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/main.js"></script>
    <link rel="manifest" href="/manifest.json" />
    <style>
        .hide {
            display: none;
        }
        button, input {
            display: block;
        }
        .user-response-span {
            color: green;
        }
        h1 {
            font-size: 1.4em;
        }
        h2 {
            font-size: 1.2em;
        }
        button, li {
            margin-bottom: 14px;
        }
    </style>
    <title>forms</title>
</head>
<body>

    <h1>forms</h1>

    <div id="addCell_d" data-code-comment="from addRow_d">
        <h2 id="addCell_d_h2"></h2>
        <button id="addCell_dCancel_btn">cancel</button>
        <button id="addCell_dOk_btn">ok</button>
        <form id="addCell_d_form"></form>
    </div>

    <div id="addRow_d" data-code-comment="from formMenu_d">
        <button id="addRow_dOk_btn">ok</button>
        <h2 id="addRow_d_h2"></h2>
        <ul id="addRow_d_ul"></ul>
    </div>

    <div id="deleteReally_d" data-code-comment="from formMenu_d">
        <h2>Really Delete?</h2>
        <button id="deleteReally_dCancel_btn">cancel</button>
        <button id="deleteReally_dOk_btn">ok</button>
    </div>

    <div id="edit_d">
        <button id="edit_dCancel_btn">cancel</button>
        <button id="edit_dOk_btn">ok</button>
        <input id="edit_d_inp" />
    </div>

    <div id="formMenu_d" data-code-comment="from home_d">
        <h2 id="formMenu_d_h2"></h2>
            <button id="formMenu_dCancel_btn">cancel</button>
            <button id="formMenu_dAddRow_btn">add row</button>
            <button id="formMenu_dDelete_btn">delete</button>
            <button id="formMenu_dDescription_btn">description</button>
            <button id="formMenu_dDownloadForm_btn">download form</button>
            <button id="formMenu_dDownloadRows_btn">download rows</button>
            <button id="formMenu_dEdit_btn">edit form</button>
            <button id="formMenu_dEmailForm_btn">
                <a id="formMenu_dEmailForm_btn_a" target="_blank">
                    email form (JSON)
                </a>
            </button>
            <button id="formMenu_dEmailFormAndRows_btn">
                <a id="formMenu_dEmailFormAndRows_btn_a" target="_blank">
                    email form and rows (JSON)
                </a>
            </button>
            <button id="formMenu_dEmailRows_btn">
                <a id="formMenu_dEmailRows_btn_a" target="_blank">
                    email rows (CSV)
                </a>
            </button>
            <button id="formMenu_dSeeForm_btn">see form (JSON)</button>
            <button id="formMenu_dSeeFormAndRows_btn">see form and rows (JSON)</button>
            <button id="formMenu_dSeeRows_btn">see rows (CSV)</button>
            <button id="formMenu_dView_btn">view</button>
    </div>

    <div id="home_d">
        <button id="home_dMainMenu_btn">menu</button>
        <ul id="home_dForms_ul">
            <li class="home_dForms_ul_li">Some Form</li>
        </ul>
    </div>

    <div id="mainMenu_d" data-code-comment="from home_d">
        <button id="mainMenu_dCancel_btn">cancel</button>
        <button id="mainMenu_dCreateForm_btn">create form</button>
        <button id="mainMenu_dUploadJsonForm_btn">upload JSON form</button>
    </div>

    <div id="see_d">
        <button id="see_dCancel_btn">cancel</button>
        <section id="see_d_section"></section>
    </div>

    <div id="viewAllRows_d">
        <button id="viewAllRows_dCancel_btn">cancel</button>
        <table id="viewAllRows_d_table"></table>
    </div>

    <!-- divs for creating form -->
    <div id="createForm_d" data-code-comment="from mainMenu_d">
        <button id="createForm_dCancel_btn">cancel</button>
        <h2>Create a Form</h2>
        <label>
            form file name prefix
            <input id="createForm_dFpx_inp" type="text" />
        </label>
        <label>
            form title
            <input id="createForm_dTitle_inp" type="text"/>
        </label>
        <label>
            form description
            <input id="createForm_dDescription_inp" type="text"/>
        </label>
        <button id="createForm_dStart_btn">start</button>
    </div>

    <div id="colHeading_d" data-code-comment="from createForm_d">
        <button id="colHeading_dCancel_btn">cancel</button>
        <label>
            column heading
            <input id="colHeading_d_inp">
        </label>
        <button id="colHeading_dOk_btn">ok</button>
    </div>

    <div id="question_d" data-code-comment="from colHeading_d">
        <button id="question_dCancel_btn">cancel</button>
        <button id="question_dCheckbox_btn">checkbox</button>
        <button id="question_dDate_btn">date</button>
        <button id="question_dOrderItems_btn">order items</button>
        <button id="question_dRadio_btn">radio</button>
        <button id="question_dText_btn">text</button>
    </div>

    <div id="qChoice_d" data-code-comment="from question_d">
        <button id="qChoice_dCancel_btn">cancel</button>
        <h2 id="qChoice_d_h2"></h2>
        <label>
            choices
            <input id="qChoice_d_inp" />
        </label>
        <button id="qChoice_dChoiceOk_btn">ok</button>
        <ul id="qChoice_dChoices_ul"></ul>
        <button class="q-ok-btn" id="qChoice_dOk_btn">ok</button>
    </div>

    <div id="qDate_d" data-code-comment="from question_d">
        <button id="qDate_dCancel_btn">cancel</button>
        <h2>Date Question</h2>
            <label>include time
                <input
                    id="qDate_dIncludeTime_inp"
                    type="checkbox"
                >
            </label>
            <label>include year
                <input
                    id="qDate_dIncludeYear_inp"
                    type="checkbox"
                >
            </label>
            <label>show current
                <input
                    id="qDate_dShowCurrent_inp"
                    type="checkbox"
                >
            </label>
        <button class="q-ok-btn" id="qDate_dOk_btn">ok</button>
    </div>

    <div id="qOrderItems_d" data-code-comment="from question_d">
        <button id="qOrderItems_dCancel_btn">cancel</button>
        <h2>Order Items Question</h2>
        <button class="q-ok-btn" id="qOrderItems_dOk_btn">ok</button>
        <label>
            Items To Put in Order
            <input id="qOrderItems_d_inp">
        </label>
        <button id="qOrderItems_dOrderItemOk_btn">ok</button>
        <ul id="qOrderItems_d_ul"></ul>
    </div>

    <div id="qText_d" data-code-comment="from question_d">
        <button id="qText_dCancel_btn">cancel</button>
        <h2 id="text-q_div_h2">Text Question</h2>
        <button class="q-ok-btn" id="qText_dOk_btn">ok</button>
    </div>

    <div id="showForm_d" data-code-comment="from qChoice_d, qDate_d, qText_d">
        <button id="showForm_dNewCol_btn">new column</button>
        <button id="showForm_dAddQ_btn">add question</button>
        <button id="showForm_dEnd_btn">end</button>
        <div id="showForm_dInner_d">
            <p>show form inner div...</p>
        </div>
    </div>
    <!-- END of divs for creating form -->

</body>
</html>
