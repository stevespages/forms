<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/main.js"></script>
    <link rel="manifest" href="/manifest.json" />
    <style>
        .hide {
            display: none;
        }
        button, input {
            display: block;
        }
    </style>
    <title>forms</title>
</head>
<body>

    <h1>forms</h1>

    <div id="edit_d">
        <button id="edit_dCancel_btn">cancel</button>
    </div>

    <div id="formMenu_d">
        <h2 id="formMenu_d_h2"></h2>
            <button id="formMenu_dAddRow_btn">add row</button>
            <button id="formMenu_dDelete_btn">delete</button>
            <button id="formMenu_dDescription_btn">description</button>
            <button id="formMenu_dDownloadForm_btn">download form</button>
            <button id="formMenu_dDownloadRows_btn">download rows</button>
            <button id="formMenu_dEditForm_btn">edit form</button>
            <button id="formMenu_dEmailForm_btn">email form</button>
            <button id="formMenu_dEmailRows_btn">email rows</button>
            <button id="formMenu_dJsonAll_btn">JSON all</button>
            <button id="formMenu_dJsonFormOnly_btn">JSON form only</button>
            <button id="formMenu_dView_btn">view</button>
    </div>

    <div id="home_d">
        <button id="home_dMainMenu_btn">menu</button>
        <ul id="home_dForms_ul">
            <li class="home_dForms_ul_li">Some Form</li>
        </ul>
    </div>

    <div id="mainMenu_d">
        <button id="mainMenu_dCancel_btn">cancel</button>

        <button id="mainMenu_dCreateForm_btn">create form</button>
        <button id="mainMenu_dUploadJsonForm_btn">upload JSON form</button>
    </div>

    <!-- divs for creating form -->
    <div id="createForm_d">
        <h2>Create a Form</h2>
        <label>
            form file name prefix
            <input id="createForm_dFpx_inp" type="text" />
        </label>
        <label>
            form title
            <input id="createForm_dTitle_inp" type="text"/>
        </label>
        <label>
            form description
            <input id="createForm_dDescription_inp" type="text"/>
        </label>
        <button id="createForm_dStart_btn">start</button>
    </div>

    <div id="colHeading_d">
        <button id="colHeading_dCancel_btn">cancel</button>
        <label>
            column heading
            <input id="colHeading_d_inp">
        </label>
        <button id="colHeading_dOk_btn">ok</button>
    </div>

    <div id="question_d">
        <button id="question_dCancel_btn">cancel</button>
        <button value="checkbox">Checkbox</button>
        <button value="date">Date</button>
        <button value="radio">Radio</button>
        <button value="text">Text</button>
    </div>

    <div id="qChoice_d">
        <h1 id="qChoice_d_h1"></h1>
        <label>
            choices
            <input id="qChoice_d_inp" />
        </label>
        <button id="qChoice_dChoiceOk_btn">ok</button>
        <ul id="qChoice_dChoices_ul"></ul>
        <button class="q-ok-btn" id="qChoice_dOk_btn">ok</button>
    </div>

    <div id="qDate_d">
        <h1>Date Question</h1>
            <label>include time
                <input
                    class="qDate_dOption_inp"
                    type="checkbox"
                    name="includeTime"
                >
            </label>
            <label>include year
                <input
                    class="qDate_dOption-inp"
                    type="checkbox"
                    name="includeYear"
                >
            </label>
            <label>show current
                <input
                    class="qDate_dOption-inp"
                    type="checkbox"
                    name="showCurrent"
                >
            </label>
        <button class="q-ok-btn" id="qDate_dOk_btn">ok</button>
    </div>

    <div id="qText_d">
        <h1 id="text-q_div_h2">Text Question</h1>
        <button class="q-ok-btn" id="qText_dOk_btn">ok</button>
    </div>

    <div id="showForm_d">
        <p>show form...</p>
    </div>
    <!-- END of divs for creating form -->

</body>
</html>
